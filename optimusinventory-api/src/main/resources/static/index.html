<!DOCTYPE html>
<html lang="en" ng-app="OptimusInventoryApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OptimusInventory</title>

    <!-- Bootstrap -->
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- bootstrap-progressbar -->
    <link href="vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
    <!-- bootstrap-daterangepicker -->
    <link href="vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
    <link href="vendors/iCheck/skins/flat/green.css" rel="stylesheet">

    <link href="css/site.css" rel="stylesheet">
    <!-- Bootstrap -->
    <!-- Custom Theme Style -->
    <link href="css/custom.css" rel="stylesheet">


    <!-- Custom Theme Style -->


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="main-body">
    <nav class="navbar navbar-inverse" ng-controller="NavController as ctrl">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" style="margin-bottom: 10px;">OptimusInventory</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li style="color: white;">
                    <button ng-click="ctrl.logout()" class="btn btn-xsm btn-primary" style="margin-top: 10px;">
                    <span ng-bind="user.username"></span>&nbsp;<span class="glyphicon glyphicon-log-out"></span> Logout
                </button>
                </li>
            </ul>
        </div>
    </nav>


    <div role="tabpanel" class="tab-panel" ng-controller="TabsController as ctrl" style="padding-top: 10px;">
        <div class="container">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a ng-click="ctrl.navigate('sales')" aria-controls="sales" role="tab" data-toggle="tab">
                    <i class="fa fa-shopping-cart"></i>&nbsp; Sell
                </a>
                </li>
                <li role="presentation">
                    <a ng-click="ctrl.navigate('debtors')" aria-controls="debtors" role="tab" data-toggle="tab">
                    <i class="fa fa-book"></i>&nbsp; Debtors
                </a>
                </li>
                <li role="presentation">
                    <a ng-click="ctrl.navigate('machineitems')" aria-controls="machineitems" role="tab" data-toggle="tab">
                    <i class="fa fa-print"></i>&nbsp; Machines
                </a>
                </li>
                <li role="presentation">
                    <a ng-click="ctrl.navigate('inventory')" aria-controls="manage_items" role="tab" data-toggle="tab"> <i
                        class="fa fa-database"></i>&nbsp; Inventory
                </a>
                </li>
                <li role="presentation">
                    <a ng-click="ctrl.navigate('admin')" aria-controls="admin_panel" role="tab" data-toggle="tab"> <i
                        class="fa fa-wrench"></i>&nbsp; Administration
                </a>
                </li>
            </ul>
            <div>
                <div ng-if="ctrl.isError" class="alert alert-error alert-dismissable">
                    <a class="close" data-dismiss="alert" aria-label="close" ng-click="ctrl.resetError()">&times;</a>
                    <strong>Error!</strong>&nbsp; <span ng-bind="ctrl.errorMessage"></span>
                </div>
            </div>
        </div>
    </div>

    <div ng-view=""></div>

    <!--vendors -->
    <!-- footer content -->
    <hr/>
    <footer>
        <div class="container">
            <div class="pull-left">
                <a>OptimusInventory - Bill Acha, achabill@gmail.com - 679 87 34 01</a>
            </div>
        </div>
    </footer>
    <!-- /footer content -->

    <!-- jQuery -->
    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <!-- Chart.js -->
    <script src="vendors/Chart.js/dist/Chart.min.js"></script>
    <!-- jQuery Sparklines -->
    <script src="vendors/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
    <!-- morris.js -->
    <script src="vendors/raphael/raphael.min.js"></script>
    <script src="vendors/morris.js/morris.min.js"></script>
    <!-- gauge.js -->
    <script src="vendors/gauge.js/dist/gauge.min.js"></script>
    <!-- bootstrap-progressbar -->
    <script src="vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
    <!-- Skycons -->
    <script src="vendors/skycons/skycons.js"></script>
    <!-- Flot -->
    <script src="vendors/Flot/jquery.flot.js"></script>
    <script src="vendors/Flot/jquery.flot.pie.js"></script>
    <script src="vendors/Flot/jquery.flot.time.js"></script>
    <script src="vendors/Flot/jquery.flot.stack.js"></script>
    <script src="vendors/Flot/jquery.flot.resize.js"></script>
    <!-- Flot plugins -->
    <script src="vendors/flot.orderbars/js/jquery.flot.orderBars.js"></script>
    <script src="vendors/flot-spline/js/jquery.flot.spline.min.js"></script>
    <script src="vendors/flot.curvedlines/curvedLines.js"></script>
    <!-- DateJS -->
    <script src="vendors/DateJS/build/date.js"></script>
    <!-- bootstrap-daterangepicker -->
    <script src="vendors/moment/min/moment.min.js"></script>
    <script src="vendors/bootstrap-daterangepicker/daterangepicker.js"></script>
    <script src="vendors/validator/validator.js"></script>
    <script src="vendors/iCheck/icheck.min.js"></script>


    <!-- Custom Theme Scripts -->
    <script src="js/custom.js"></script>

    <!-- angular -->
    <script src="vendors/angularjs/angular.min.js"></script>
    <script src="vendors/angularjs/angular-route.min.js"></script>
    <script src="vendors/ng-storage/ng-storage.min.js"></script>

    <!-- app -->

    <script src="app/app.js"></script>
    <script src="app/services/user-service.js"></script>
    <script src="app/services/inventory-service.js"></script>
    <script src="app/services/navbar-service.js"></script>
    <script src="app/services/sales-service.js"></script>
    <script src="app/services/debtors-service.js"></script>
    <script src="app/services/machine-service.js"></script>
    <script src="app/services/machineitems-service.js"></script>

    <script src="app/directives/fileModel.js"></script>


    <script src="app/controllers/login-controller.js"></script>
    <script src="app/controllers/inventory-controller.js"></script>
    <script src="app/controllers/users-controller.js"></script>
    <script src="app/controllers/sales-controller.js"></script>
    <script src="app/controllers/admin-controller.js"></script>
    <script src="app/controllers/admin-inventory-controller.js"></script>
    <script src="app/controllers/logs-controller.js"></script>
    <script src="app/controllers/debtors-controller.js"></script>
    <script src="app/controllers/nav-controller.js"></script>
    <script src="app/controllers/tabs-controller.js"></script>
    <script src="app/controllers/machineitems-controller.js"></script>
    <script src="app/controllers/machine-controller.js"></script>


</body>

</html>
