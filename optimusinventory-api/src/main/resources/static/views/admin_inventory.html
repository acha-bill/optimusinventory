<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">

            <div class="clearfix"></div>

        </div>
    </div>

    <ul class="nav nav-tabs" style="padding-top: 10px">
        <li role="presentation"><a href="#/admin"><i class="fa fa-dashboard"></i>&nbsp;Dashboard</a></li>
        <li role="presentation"><a href="#/users"><i class="fa fa-group"></i>&nbsp;Manage Users</a></li>
        <li role="presentation"><a href="#/machines"><i class="fa fa-group"></i>&nbsp;Manage Machines</a></li>
        <li role="presentation" class="active"><a href="#/admin_inventory"><i class="fa fa-cubes"></i>&nbsp;View
            Stock</a></li>
        <li role="presentation"><a href="#/logs"><i class="fa fa-cubes"></i>&nbsp;Logs</a></li>


    </ul>
    <!-- top navigation --
        <!-- /top navigation -->

    <div class="page-title">
        <div class="title_right">
            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for..." ng-model="ctrl.searchString">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!-- page content -->
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_content">
            <div ng-if="ctrl.isSuccess" class="alert alert-success alert-dismissable">
                <a class="close" data-dismiss="alert" aria-label="close" ng-click="ctrl.resetSuccess()">&times;</a>
                <strong>Success!</strong>&nbsp; <span ng-bind="ctrl.successMessage"></span>
            </div>
            <div ng-if="ctrl.isError" class="alert alert-error alert-dismissable">
                <a class="close" data-dismiss="alert" aria-label="close" ng-click="ctrl.resetError()">&times;</a>
                <strong>Error!</strong>&nbsp; <span ng-bind="ctrl.errorMessage"></span>
            </div>
            <div class="x_panel">
                <div class="x_title">
                    <h2>
                        <small>Stock</small>
                    </h2>

                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <p class="text-muted font-13 m-b-30">
                        Items available in stock</p>
                    <div ng-if="ctrl.error" class="alert alert-error alert-dismissable">
                        <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <strong>Error!</strong>&nbsp; <span ng-bind="ctrl.errorMessage"></span>
                    </div>
                    <table id="datatable" class="table table-striped table-bordered table-condensed">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Quantity</th>
                                <th>Cost Price</th>
                                <th>Selling Price</th>
                            </tr>
                        </thead>


                        <tbody>
                            <tr ng-repeat="item in ctrl.allItems | filter:ctrl.searchString">
                                <td>{{$index + 1}}</td>
                                <td><span ng-bind="item.name"></span></td>
                                <td><span ng-bind="item.category"></span></td>
                                <td><span ng-bind="item.quantity"></span></td>
                                <td><span ng-bind="item.costPrice"></span></td>
                                <td><span ng-bind="item.sellingPrice"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- /page content -->
    </div>
</div>
