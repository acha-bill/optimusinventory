<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="panel-body">
                <div class="container col-md-12 col-sm-12">
                    <div class="col-md-6 col-sm-5 col-xs-12 form-group pull-left top_search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                      <button class="btn btn-info" style="color: white;"  type="button"><i class="glyphicon glyphicon-search"></i></button>
                    </span>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-if="ctrl.success" class="alert alert-success alert-dismissable">
                <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Success!</strong>&nbsp; User added successfully.
            </div>
            <div ng-if="ctrl.error" class="alert alert-error alert-dismissable">
                <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Error!</strong>&nbsp; <span ng-bind="ctrl.errorMessage"></span>
            </div>
            <div class="table-responsive bg-white card">
                <table class="table table-striped table-condensed table-bordered">
                    <thead>
                        <th>#</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Price</td>
                            <th>Action</th>
                    </thead>
                    <tbody>
                        <tr ng-readonly="item in ctrl.allItems">
                            <td>{{$index + 1}}</td>
                            <td><span ng-bind="item.name"></span></td>
                            <td><span ng-bind="item.category"></span></td>
                            <td><span ng-bind="item.quantity"></span></td>
                            <td><span ng-bind="item.price"></span></td>
                            <td>
                                <a class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i>&nbsp; Edit </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-4 col-sm-4">
            <form>
                <legend class="text-center">Add New Item</legend>
                <div class="form-group">
                    <label for="product_name" class="control-label">Product Name</label>
                    <input type="text" id="product_name" class="form-control" placeholder="Product Name" required="true" data-error="Username is required"
                    />
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="product_category" class="control-label">Category</label>
                        <input type="text" id="product_category" class="form-control" placeholder="Category" required="required" data-error="Bro, you no get password?"
                        />
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="quantity" class="control-label">Quantity</label>
                        <input type="number" id="quantity" class="form-control" placeholder="Quantity" required="required" data-error="Bro, you no get password?"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label for="cost_price" class="control-label">Cost Price</label>
                    <input type="text" id="cost_price" class="form-control" placeholder="Cost Price" required="required" data-error="Bro, you no get password?"
                    />
                </div>
                <div class="form-group">
                    <label for="selling_price" class="control-label">Selling Price</label>
                    <input type="text" id="selling_price" class="form-control" placeholder="Selling Price" required="required" data-error="Bro, you no get password?"
                    />
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-success btn-block" ng-click="">Submit</button>
                </div>
                <div class="form-group text-center">Add from MicroSoft Excel file</div>
            </form>
            <div class="input-group">
                <div style="position:relative;">
                    <a class="btn btn-primary" href="javascript:;">
                    Choose File...
                    <input type="file" class="btn-file" name="file_source" size="40" file-model="myFile"
                    onchange="$('#upload-file-info').html($(this).val().replace('C:\\fakepath\\', ''));">
		            </a> &nbsp;
                    <span class="label label-info" id="upload-file-info"></span>
                </div>
                <div class="input-group-btn">
                    <button class="btn btn-default">Upload</button>
                </div>
            </div>
        </div>
    </div>
</div>
