        <li role="presentation">
            <a href="#/admin">
                <i class="fa fa-dashboard"></i>&nbsp;Dashboard</a>

        <li role="presentation">
            <a href="#/users">
                <i class="fa fa-group"></i>&nbsp;Manage Users</a>

        <li role="presentation">
            <a href="#/machines">
                <i class="fa fa-print"></i>&nbsp;Manage Machines</a>

        <li role="presentation">
            <a href="#/admin_inventory">
                <i class="fa fa-database"></i>&nbsp;View Stock</a>

        </li>

    <br/>
    <div class="row">
        <div class="col-md-3 col-sm-4 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h4>Sales</h4>

                    <div class="clearfix"></div>
                </div>
                <div class "x_content">
                    <i>Print sales per item or all stock items</i>
                </div>
                <hr/>
                <div class="text-center">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#salesModal">Print</button>
                </div>

                <div id="salesModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h3 class="modal-title">Print sales</h3>
                            </div>

                            <div class="modal-body">
                                <form class="form">
                                    <div class="form-group">
                                        <label for="start-date" class="control-label">Start date</label>
                                        <input type="date" id="start-date" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <label for="end-date" class="control-label">End date</label>
                                        <input type="date" id="end-date" class="form-control" />
                                    </div>
                                </form>
                            </div>
                            <input type="text" class="form-control" placeholder="Search for..." ng-model="ctrl.searchString">
                            <br/>
                            <div style="overflow-y:auto">
                                <table class="table table-striped">
                                    <thead>
                                        <th>
                                            <input type="checkbox" /> &nbsp; Select All
                                        </th>
                                        <th>Item</th>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <input type="checkbox" />
                                            </td>
                                            <td>Red pen</td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="checkbox" />
                                            </td>
                                            <td>Red pen</td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="checkbox" />
                                            </td>
                                            <td>Red pen</td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="checkbox" />
                                            </td>
                                            <td>Red pen</td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="checkbox" />
                                            </td>
                                            <td>Red pen</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="modal-footer">
                                <button class="btn btn-success" data-dismiss="modal">Print</button> &nbsp;
                                <button class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
